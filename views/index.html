<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <link rel="stylesheet" href="/output.css">

  <style>
    @keyframes slideLeftFade {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideRightFade {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="min-h-screen text-zinc-200 bg-zinc-900 overflow-x-hidden">

  <!-- ================= NAVBAR ================= -->
  <header class="relative z-10">
    <nav>
      <div class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="text-2xl font-bold text-indigo-400">
          Om’s Portfolio
        </div>

        <ul class="flex gap-8 text-zinc-300 font-medium">
          <li><a href="#" class="hover:text-indigo-400 transition">Home</a></li>
          <li><a href="#" class="hover:text-indigo-400 transition">Projects</a></li>
          <li><a href="#" class="hover:text-indigo-400 transition">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- BACKGROUND -->
  <div class="fixed inset-0 -z-10 bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900"></div>

  <!-- ================= HERO SECTION ================= -->
  <section class="flex items-center mt-24">

    <div class="max-w-6xl mx-auto px-6 w-full">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">

        <!-- LEFT CONTENT -->
        <div class="space-y-6"
             style="animation: slideLeftFade 1s ease-out forwards;">

          <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
            Hello, I’m
            <span class="text-indigo-400">Om Kale</span>
          </h1>

          <h2 class="text-xl md:text-2xl font-semibold text-zinc-400">
            Full Stack Web Developer
          </h2>

          <p class="text-zinc-400 leading-relaxed max-w-md text-lg">
            I build clean, scalable, and user-friendly web applications using
            modern technologies!
          </p>

          <div class="flex gap-4 flex-wrap pt-4">
            <button
              class="px-7 py-3 rounded-xl bg-indigo-500 hover:bg-indigo-600
                     text-white font-semibold transition-all
                     shadow-lg hover:shadow-indigo-500/40 active:scale-95"
            >
              View Projects
            </button>

            <a href="contactMe.html">
              <button
                class="px-7 py-3 rounded-xl border border-indigo-400/40
                       text-indigo-400 font-semibold hover:bg-indigo-400/10
                       transition-all active:scale-95"
              >
                <a href="/contact-me">Contact Me</a>
              </button>
            </a>
          </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="flex justify-center md:justify-end"
             style="animation: slideRightFade 1s ease-out forwards;">

          <div class="relative max-w-[85%] sm:max-w-[280px] md:max-w-[340px] lg:max-w-[380px] w-full group">

            <img
              src="/myPhoto.jpeg"
              alt="My Photo"
              class="w-full aspect-square object-cover rounded-3xl
                     shadow-2xl transition-all duration-500 ease-out
                     group-hover:scale-105 group-hover:-translate-y-2
                     group-hover:shadow-[0_30px_60px_-15px_rgba(99,102,241,0.4)]"
            />

            <!-- Decorative Glow -->
            <div
              class="absolute -z-10 inset-0 rounded-3xl
                     bg-gradient-to-br from-indigo-500/30 via-purple-500/30 to-cyan-500/30
                     blur-2xl opacity-70 group-hover:opacity-100 transition"
            ></div>

          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
